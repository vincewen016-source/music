<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>一觸即聽</title>
<meta name="description" content="感應後開啟這個頁面，選擇你想聽的音樂來源，開始播放。">
<style>
  :root {
    --bg: #f8f8f6;
    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-dim: #6b7280;
    --border-soft: #e5e7eb;
    --chip-bg: #f1f5f9;
    --chip-text: #475569;
    --btn-bg-main: #1f2937;
    --btn-text-main: #ffffff;
    --btn-bg-soft: #ffffff;
    --btn-text-soft: #1f2937;
    --btn-border-soft: #d1d5db;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background: radial-gradient(circle at 20% 20%, rgba(0,0,0,0.03) 0%, rgba(0,0,0,0) 60%), var(--bg);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans TC", "PingFang TC", "Helvetica Neue", Arial, sans-serif;
    margin: 0;
    color: var(--text-main);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 16px 40px;
    min-height: 100svh;
    text-align: center;
  }

  .wrap {
    background: var(--card-bg);
    width: 100%;
    max-width: 380px;
    border-radius: 20px;
    border: 1px solid var(--border-soft);
    box-shadow:
      0 24px 60px rgba(0,0,0,.07),
      0 2px 3px rgba(0,0,0,.04);
    padding: 24px 20px 20px;
    text-align: center;
  }

  .chip-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 16px;
  }

  .chip {
    background: var(--chip-bg);
    color: var(--chip-text);
    font-size: 12px;
    line-height: 1.3;
    border-radius: 999px;
    padding: 6px 10px;
    border: 1px solid rgba(0,0,0,0.03);
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }

  h1 {
    font-size: 18px;
    line-height: 1.4;
    font-weight: 600;
    margin: 0 0 6px;
    color: var(--text-main);
    letter-spacing: -0.03em;
  }

  .sub {
    font-size: 13px;
    line-height: 1.5;
    color: var(--text-dim);
    margin: 0 0 20px;
    letter-spacing: -0.02em;
  }

  .panel-hint {
    background: var(--chip-bg);
    border: 1px solid var(--border-soft);
    color: var(--text-dim);
    font-size: 12px;
    line-height: 1.5;
    border-radius: 12px;
    padding: 10px 12px;
    text-align: left;
    margin: 0 auto 20px;
    max-width: 320px;
  }

  .panel-title {
    font-size: 12px;
    font-weight: 600;
    color: var(--text-dim);
    margin: 0 0 6px;
    letter-spacing: -0.02em;
  }

  .panel-hint b {
    color: var(--text-main);
    font-weight: 600;
  }

  .btn-group {
    display: grid;
    gap: 10px 12px;
    grid-template-columns: 1fr 1fr;
    margin-bottom: 12px;
  }

  button.play-btn {
    appearance: none;
    border: 0;
    cursor: pointer;
    border-radius: 14px;
    padding: 14px 12px;
    font-size: 14px;
    line-height: 1.4;
    font-weight: 600;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 8px 24px rgba(0,0,0,.06);
    transition: all .16s ease;
  }

  button.play-btn.soft {
    background: var(--btn-bg-soft);
    color: var(--btn-text-soft);
    border: 1px solid var(--btn-border-soft);
  }

  button.play-btn.main {
    background: var(--btn-bg-main);
    color: var(--btn-text-main);
    border: 1px solid rgba(0,0,0,.7);
  }

  button.play-btn span.line1 {
    display: block;
    font-size: 13px;
    line-height: 1.3;
    font-weight: 600;
    letter-spacing: -0.03em;
  }

  button.play-btn span.line2 {
    display: block;
    font-size: 11px;
    line-height: 1.3;
    font-weight: 500;
    opacity: .65;
    margin-top: 2px;
    letter-spacing: -0.03em;
  }

  button.play-btn:active {
    transform: scale(.98);
    box-shadow: 0 4px 12px rgba(0,0,0,.08);
  }

  .footer-note {
    font-size: 11px;
    line-height: 1.4;
    color: var(--text-dim);
    text-align: center;
    margin-top: 20px;
    letter-spacing: -0.02em;
  }

  @media (min-width:480px){
    h1 { font-size:19px; }
    .sub { font-size:13px; }
    button.play-btn { font-size:14px; }
  }
</style>
</head>
<body>
  <main class="wrap">
    <!-- 狀態標籤列 -->
    <div class="chip-row">
      <div class="chip">NFC 音樂</div>
      <div class="chip">隨機播放</div>
      <div class="chip">YouTube Music</div>
    </div>

    <!-- 標題＋說明 -->
    <h1>選一種聽歌方式</h1>
    <p class="sub">點一個按鈕，我會幫你把音樂打開。<br>手機可直接播放或切到 App。</p>

    <!-- 操作提示 -->
    <section class="panel-hint">
      <div class="panel-title">使用方式</div>
      <div style="font-size:12px; line-height:1.5;">
        <div>1. 手機感應鑰匙圈。</div>
        <div>2. 來到這個頁面。</div>
        <div>3. <b>點下面其中一個按鈕</b>，開始播放。</div>
      </div>
    </section>

    <!-- 四個按鈕 -->
    <section class="btn-group">
      <!-- 全球百大：查看歌單 -->
      <button class="play-btn soft" id="open-global">
        <span class="line1">全球熱門百大</span>
        <span class="line2">查看歌單</span>
      </button>

      <!-- 全球百大：隨機播放 -->
      <button class="play-btn main" id="play-global">
        <span class="line1">全球熱門百大</span>
        <span class="line2">隨機播放</span>
      </button>

      <!-- 流行電台：查看歌單 -->
      <button class="play-btn soft" id="open-radio">
        <span class="line1">流行音樂電台</span>
        <span class="line2">熱門歌曲</span>
      </button>

      <!-- 流行電台：隨機播放 -->
      <button class="play-btn main" id="play-radio">
        <span class="line1">流行音樂電台</span>
        <span class="line2">隨機播放</span>
      </button>
    </section>

    <div class="footer-note">
      CBW NFC 音樂吊飾｜Second Edition
    </div>
  </main>

<script>
  // === 播放清單設定區 ===
  // 全球熱門 Top 100
  const GLOBAL_PLAYLIST = "PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI";

  // 你的「流行音樂電台 / 熱門歌曲」清單
  // 你在 index(2).html 用的是 RDATg9XpY
  const RADIO_PLAYLIST = "RDATg9XpY";

  // --- 按鈕行為 ---

  // 全球：查看歌單
  document.getElementById('open-global').onclick = () => {
    window.location.href = `https://music.youtube.com/playlist?list=${GLOBAL_PLAYLIST}`;
  };

  // 全球：隨機播放
  document.getElementById('play-global').onclick = () => {
    window.location.href = `https://music.youtube.com/watch?list=${GLOBAL_PLAYLIST}&shuffle=1`;
  };

  // 流行電台：查看
  document.getElementById('open-radio').onclick = () => {
    window.location.href = `https://music.youtube.com/playlist?list=${RADIO_PLAYLIST}`;
  };

  // 流行電台：隨機播放
  document.getElementById('play-radio').onclick = () => {
    window.location.href = `https://music.youtube.com/watch?list=${RADIO_PLAYLIST}&shuffle=1`;
  };
</script>
</body>
</html>
