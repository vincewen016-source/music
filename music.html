<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>隨機音樂啟動面板 🎵</title>
<style>
  :root {
    --bg:#0f172a;
    --card:#1e2537;
    --text:#fff;
    --muted:#94a3b8;
    --accent:#22d3ee;
  }
  body {
    background: radial-gradient(circle at 20% 20%, #1f2937 0%, #0f172a 60%);
    min-height:100vh;
    margin:0;
    color:var(--text);
    font-family: system-ui,-apple-system,"Noto Sans TC","PingFang TC",sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
    text-align:center;
  }
  .wrap {
    max-width:360px;
    width:100%;
    background:var(--card);
    border-radius:20px;
    box-shadow:0 30px 80px rgba(0,0,0,.6);
    padding:24px 20px 28px;
    border:1px solid rgba(255,255,255,.07);
  }
  h1 {
    font-size:20px;
    line-height:1.4;
    margin:0 0 8px;
  }
  .sub {
    font-size:13px;
    line-height:1.5;
    color:var(--muted);
    margin:0 0 20px;
  }
  .btn-group {
    display:grid;
    gap:12px;
    margin-bottom:24px;
  }
  button.btn {
    appearance:none;
    border:0;
    width:100%;
    border-radius:14px;
    padding:14px 16px;
    font-size:16px;
    font-weight:600;
    line-height:1.3;
    color:#0f172a;
    background:var(--accent);
    box-shadow:0 10px 24px rgba(34,211,238,.4);
    cursor:pointer;
  }
  button.btn.secondary {
    background:#2d354a;
    color:#fff;
    box-shadow:0 10px 24px rgba(0,0,0,.6);
    border:1px solid rgba(255,255,255,.07);
  }
  .hint {
    font-size:12px;
    line-height:1.4;
    color:var(--muted);
  }
  .brand {
    font-size:12px;
    color:var(--muted);
    margin-top:16px;
  }
</style>
</head>
<body>
  <main class="wrap">
    <h1>嘉義 NFC 音樂面板</h1>
    <p class="sub">點一下按鈕開始播放。手機會視為「你手動啟動」，所以可以播放有聲音。</p>

    <section class="btn-group">
      <!-- 全部百大：僅開啟 -->
      <button class="btn secondary" id="open-global">
        🌍 開啟全球百大歌單
      </button>

      <!-- 全部百大：隨機自動播放 -->
      <button class="btn" id="play-global">
        🔀 自動播放全球百大 (隨機)
      </button>

      <!-- 華語百大：僅開啟 -->
      <button class="btn secondary" id="open-chinese">
        🇹🇼 開啟華語／台灣熱門百大
      </button>

      <!-- 華語百大：隨機自動播放 -->
      <button class="btn" id="play-chinese">
        🎧 自動播放華語百大 (隨機)
      </button>
    </section>

    <p class="hint">
      若手機詢問要用 App 或瀏覽器開啟，建議選「YouTube Music」App，通常可背景播放並自動接續下一首。
    </p>

    <div class="brand">台灣 NFC 故事吊飾｜Chiayi Edition</div>
  </main>

<script>
  // ====== 你可以在這邊換成你自己的清單 ID ======
  // 全球 Top 100（YouTube Music 官方熱門榜）
  const GLOBAL_PLAYLIST = "PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI";

  // 華語 / 台灣熱門 Top 100（YouTube Music 台灣地區熱門榜）
  // 如果你之後找到更好的華語榜單，可以把它換掉
  const CHINESE_PLAYLIST = "PLFgquLnL59akD07uf77HT2CZYgqYdTn7T";

  // ====== 點擊處理 ======

  // 1. 開啟全球百大（不強制隨機播放，主要是看歌單）
  document.getElementById('open-global').onclick = () => {
    const url = `https://music.youtube.com/playlist?list=${GLOBAL_PLAYLIST}`;
    window.location.href = url;
  };

  // 2. 自動播放全球百大（隨機播放版本）
  document.getElementById('play-global').onclick = () => {
    const url = `https://music.youtube.com/watch?list=${GLOBAL_PLAYLIST}&shuffle=1`;
    window.location.href = url;
  };

  // 3. 開啟華語百大（台灣熱門榜，打開清單）
  document.getElementById('open-chinese').onclick = () => {
    const url = `https://music.youtube.com/playlist?list=${CHINESE_PLAYLIST}`;
    window.location.href = url;
  };

  // 4. 自動播放華語百大（台灣熱門榜，隨機播放）
  document.getElementById('play-chinese').onclick = () => {
    const url = `https://music.youtube.com/watch?list=${CHINESE_PLAYLIST}&shuffle=1`;
    window.location.href = url;
  };
</script>
</body>
</html>
